<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TicketIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-arrow {
          display: inline-block;
          padding: 0.5rem 0.5rem;
          margin: 20px 10px;
          font-size: 16px;
          font-weight: 500;
          color: #fff;
          text-decoration: none;
          border-radius: 4px;
          background-color: #555;
          /* background-color: #fdf2e9; */
          transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .back-arrow:hover {
          background-color: #e67e22;
          color: #fff;
        }
    </style>
</head>
<body>
  <div>
    <a href="javascript:history.back()" class="back-arrow">
    &larr; Back
    </a>
  </div>
    <div class="container">
      
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! If you have any questions, feedback, or suggestions, please get in touch with us using the form below or reach out via email.</p>

        <form action="your_contact_form_processing_url" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <h2>Other Ways to Contact Us</h2>
        <p>Email: <a href="mailto:yourcontactemail@example.com">support@ticketit.com</a></p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Main Street, City, Country</p>
    </div>
</body>
</html>
